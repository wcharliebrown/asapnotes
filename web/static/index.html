<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASAPNote</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <button id="hamburger-menu">â˜°</button>
      <input type="text" id="search" placeholder="Search notes...">
      <div class="button-group">
        <button id="new-note">New Note</button>
        <button id="new-folder">New Folder</button>
      </div>
      <div id="current-folder"></div>
      <div id="folders"></div>
    </aside>
    <div id="resizer-1" class="resizer"></div>
    <main id="main">
      <div id="editor-container">
        <textarea id="editor" spellcheck="true" placeholder="Write your Markdown note here..."></textarea>
      </div>
      <div id="resizer-2" class="resizer"></div>
      <div id="preview"></div>
    </main>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings</h2>
        <button id="close-modal" class="close-btn">Ã—</button>
      </div>
      <div class="modal-body">
        <div class="setting-group">
          <label for="notes-folder">Notes Folder:</label>
          <input type="text" id="notes-folder" placeholder="Enter notes folder path">
          <button id="update-folder">Update Folder</button>
        </div>
        <div class="setting-group">
          <label>Theme:</label>
          <button id="theme-toggle">ðŸŒ™ Light Mode</button>
        </div>
        <div class="setting-group">
          <label for="font-family">Font Family:</label>
          <select id="font-family">
            <option value="monospace">Loading fonts...</option>
          </select>
        </div>
        <div class="setting-group">
          <label for="font-size">Font Size:</label>
          <select id="font-size">
            <option value="12">12px</option>
            <option value="14">14px</option>
            <option value="16">16px</option>
            <option value="18">18px</option>
            <option value="20">20px</option>
            <option value="22">22px</option>
            <option value="24">24px</option>
          </select>
        </div>
        <div class="setting-group">
          <button id="close-app" class="danger-btn">Close ASAPNotes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
